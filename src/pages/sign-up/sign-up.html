<ion-header>
  <ion-navbar>
    <ion-title>Sign Up</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<form [formGroup]="signUpForm" (ngSubmit)="signUp()" class="container">
		<h1 text-center padding>Sign Up</h1>
		<ion-list no-margin no-border>
			<ion-item>
				<ion-label stacked> Email </ion-label>
				<ion-input [class.invalid]="email.touched && email.invalid" type="email" autocomplete="on" placeholder="Email" name="email"
				 formControlName="email">
				</ion-input>
			</ion-item>
			<ion-item *ngIf="email.touched && email.invalid" class="error-msg">
				<p *ngIf="email.errors.required">Email is required</p>
				<p *ngIf="!email.errors.required && email.errors.email">Invalid email format</p>
			</ion-item>
			<ion-item [class.invalid]="password.touched && password.invalid">
				<ion-label stacked> Password</ion-label>
				<ion-input type="password" placeholder="Password" name="password" formControlName="password">
				</ion-input>
			</ion-item>
			<ion-item *ngIf="password.touched && password.invalid" class="error-msg">
				<p *ngIf="password.errors.required">Password is required</p>
				<p *ngIf="!password.errors.required && password.errors.minlength">Password must be at least 8 characters</p>
			</ion-item>
		</ion-list>
		<div padding>
			<button ion-button color="positive" block type="submit" [disabled]="inProgress">{{inProgress ? 'In Progress': 'Sign Up'}}</button>
		</div>
		<p text-center class="error-msg">{{signUpError}}</p>
	</form>
</ion-content>
